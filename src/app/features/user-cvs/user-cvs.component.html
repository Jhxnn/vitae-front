<!-- Fundo preenchendo toda a tela -->
<div class="min-h-screen h-full bg-[#1A1A24] text-white px-6 pt-32 pb-10">

  <!-- Container centralizado e limitado -->
  <div class="max-w-4xl mx-auto">

    <h1 class="text-3xl font-bold text-center text-[#1ED6B6] mb-4">
      Meus Currículos
    </h1>

    <p class="text-center text-gray-400 mb-8 font-semibold">
      {{ cvs.length }} / 3 currículos cadastrados
    </p>

    <div *ngIf="isLoading" class="flex justify-center items-center h-40">
      <span class="animate-spin rounded-full h-10 w-10 border-4 border-[#1ED6B6] border-t-transparent"></span>
    </div>

    <div *ngIf="!isLoading && cvs.length > 0" class="space-y-4">
      <div
        *ngFor="let cv of cvs"
        class="bg-[#2A2938] p-4 rounded-xl shadow-md border-l-4 border-[#1ED6B6] flex justify-between items-start"
      >
        <div>
          <div class="flex justify-between items-center mb-2">
            <span class="text-lg font-semibold text-[#1ED6B6]">Nota: {{ cv.grade }}</span>
          </div>
          <p class="text-sm text-gray-300 whitespace-pre-line max-w-[600px]">
            {{ cv.geminiResponse }}
          </p>
        </div>

        <button
          (click)="openConfirmModal(cv)"
          class="ml-4 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
          title="Excluir currículo"
        >
          Excluir
        </button>
      </div>
    </div>

    <div *ngIf="!isLoading && cvs.length === 0" class="text-center text-gray-400 mt-10">
      Nenhum currículo encontrado.
    </div>

    <div *ngIf="!isLoading && cvs.length < 3" class="mt-10 flex justify-center">
      <a
        routerLink="/upload-cv"
        class="bg-[#1ED6B6] hover:bg-[#16b49d] text-black font-bold py-3 px-6 rounded-full shadow-lg transition duration-300"
      >
        + Adicionar Currículo
      </a>
    </div>

  </div>

  <!-- Modal de confirmação -->
  <!-- Modal de confirmação -->
<div
  *ngIf="showConfirmModal"
  class="fixed inset-0 flex items-start pt-20 justify-center bg-black bg-opacity-70 z-50"
>
  <div class="bg-[#2A2938] p-6 rounded-xl max-w-md w-full text-white shadow-lg">
    <h2 class="text-xl font-bold mb-4">Confirmação</h2>
    <p class="mb-6">Tem certeza que deseja excluir este currículo?</p>
    <div class="flex justify-end gap-4">
      <button
        (click)="cancelDelete()"
        class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded transition"
      >
        Cancelar
      </button>
      <button
        (click)="confirmDelete()"
        class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded transition"
      >
        Excluir
      </button>
    </div>
  </div>
</div>


</div>
