<div class="min-h-screen bg-[#2D2C3C] flex flex-col items-center justify-center text-white p-4">
  <!-- Logo -->
  <img src="assets/Vitae.png" alt="Vitae Logo" class="w-24 mb-6" />

  <!-- Formulário -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-[#3A394A] p-6 rounded-xl w-full max-w-sm space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold text-center text-white">Cadastro</h2>

    <div>
      <label class="block mb-1 text-white">Nome</label>
      <input type="text" formControlName="name"
             class="w-full px-3 py-2 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white">
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-400">Nome é obrigatório</small>
    </div>

    <div>
      <label class="block mb-1 text-white">Email</label>
      <input type="email" formControlName="email"
             class="w-full px-3 py-2 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white">
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400">Email inválido</small>
    </div>

    <button type="submit"
            class="w-full bg-[#1ED6B6] hover:bg-[#17bda0] text-[#2D2C3C] font-semibold py-2 rounded disabled:opacity-50"
            [disabled]="form.invalid">
      Cadastrar
    </button>
  </form>
</div>
