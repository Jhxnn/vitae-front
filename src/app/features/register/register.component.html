<div class="min-h-screen bg-[#373643] flex items-center justify-center text-white p-8">
  <div class="flex w-full max-w-6xl gap-16">

    <!-- Lado esquerdo: cadastro -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-6 max-w-md">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-[#3A394A] p-8 rounded-xl w-full shadow-lg space-y-6">
        <h2 class="text-3xl font-bold text-center text-white font-hero">Cadastro</h2>

        <div>
          <label class="block mb-1 text-white font-hero font-bold">Nome</label>
          <input type="text" formControlName="name"
                 class="w-full px-4 py-3 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white" />
          <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-400">Nome é obrigatório</small>
        </div>

        <div>
          <label class="block mb-1 text-white font-hero font-bold">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-3 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white" />
          <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400">Email inválido</small>
        </div>

        <button type="submit"
                class="w-full bg-[#1ED6B6] hover:bg-[#17bda0] text-[#2D2C3C] font-semibold py-3 rounded disabled:opacity-50 flex items-center justify-center gap-2"
                [disabled]="form.invalid">
          Cadastrar
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-white">
        Já tem uma conta? 
        <a routerLink="/login" class="text-[#1ED6B6] hover:underline font-hero font-medium cursor-pointer">
          Login
        </a>
      </p>
    </div>

    <!-- Lado direito: logo + slogan -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-6">
      <img src="assets/VitaeF.png" alt="Vitae Logo" class="w-48" />
      <p class="text-center text-lg max-w-xs font-hero font-bold">
       "Avaliamos currículos com inteligência, literalmente."
      </p>
    </div>
  </div>
</div>
