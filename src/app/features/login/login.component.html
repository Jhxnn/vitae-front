<div class="min-h-screen bg-[#373643] flex items-center justify-center text-white p-4 sm:p-8">
  <div class="flex flex-col lg:flex-row w-full max-w-6xl gap-12 lg:gap-16">

    <!-- Lado esquerdo -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-6 text-center">
      <img src="assets/VitaeF.png" alt="Vitae Logo" class="w-32 sm:w-48" />
      <p class="text-lg max-w-xs font-hero font-bold">
        “Deixa que a gente, ou melhor, a IA, avalia pra você.”
      </p>
    </div>

    <!-- Lado direito: login -->
    <div class="flex flex-col items-center justify-center flex-1 space-y-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="bg-[#3A394A] p-6 sm:p-8 rounded-xl w-full max-w-md shadow-lg space-y-6">
        <h2 class="text-3xl font-bold text-center font-hero">Login</h2>

        <div>
          <label class="block mb-1 font-hero">Nome</label>
          <input type="text" formControlName="name"
            class="w-full px-4 py-3 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white">
          <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="text-red-400">Nome é obrigatório</small>
        </div>

        <div>
          <label class="block mb-1 font-hero">Email</label>
          <input type="email" formControlName="email"
            class="w-full px-4 py-3 rounded bg-[#2D2C3C] border border-[#1ED6B6] focus:outline-none focus:ring-2 focus:ring-[#1ED6B6] text-white">
          <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-red-400">Email inválido</small>
        </div>

        <button type="submit"
          class="w-full bg-[#1ED6B6] hover:bg-[#17bda0] text-[#2D2C3C] font-semibold py-3 rounded disabled:opacity-50 flex items-center justify-center gap-2"
          [disabled]="form.invalid || isLoading">
          <ng-container *ngIf="!isLoading; else loading">
            Entrar
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
          </ng-container>
          <ng-template #loading>
            <span class="animate-spin h-5 w-5 border-2 border-t-transparent border-[#2D2C3C] rounded-full"></span>
          </ng-template>
        </button>
      </form>

      <!-- Botão de redirecionamento para registro -->
      <p class="text-sm">
        Não tem conta?
        <a routerLink="/register" class="text-[#1ED6B6] hover:underline font-medium">Registre-se</a>
      </p>
    </div>
  </div>
</div>
