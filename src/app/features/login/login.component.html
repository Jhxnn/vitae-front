<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-gray-800 p-6 rounded-xl w-full max-w-sm space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold text-center">Login</h2>

    <div>
      <label class="block mb-1">Nome</label>
      <input type="text" formControlName="name" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-400">Nome é obrigatório</small>
    </div>

    <div>
      <label class="block mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400">Email inválido</small>
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded disabled:opacity-50" [disabled]="form.invalid">
      Entrar
    </button>
  </form>
</div>
